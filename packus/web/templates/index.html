{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-dashboard" role="tab"
                       aria-controls="pills-home" aria-selected="true">대시보드</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-modeling" role="tab"
                       aria-controls="pills-profile" aria-selected="false">회원모델링</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="pills-dashboard" role="tabpanel" aria-labelledby="home-tab">
                    {% include 'dashboard.html' %}
                </div>
                <div class="tab-pane fade" id="pills-modeling" role="tabpanel" aria-labelledby="profile-tab">
                    {% include 'segments.html' %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
